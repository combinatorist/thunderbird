12600 = SMTP சேவையகத்தின் %S இனை  அத்தாட்சிப்படுத்த முடியாது. அது  (SMTP-AUTH) அத்தாட்சிப்படுத்தலுக்கு அனுமதிக்காது  ஆனால் நீங்கள் அத்தாட்சிப்படுத்தலுக்கு உபயோகிப்பதற்காக தெரிவுசெய்துள்ளீர்கள். 'கணக்கு அமைப்புகள் | வெளிச்செல்கின்ற சேவையகம் (SMTP)' ஆகியவற்றில்  அத்தாட்சிப்படுத்தப்படும் முறையை தயவுசெய்து 'None' என மாற்றுக அல்லது அறிவுறுத்தல்களுக்கு மின்னஞ்சல் சேவை வழங்குனரை தொடர்பு கொள்க.
12594 =  %S  இன் SMTP சேவையகம் மறைக்குறியீடாக்கப்பட்டுள்ள கடவுச்சொல்லுக்கு ஆதரவளிக்காது. இந்த கணக்கை நீங்கள் தற்போது உருவாக்கியிருந்தால்,  'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்' ஆகியவற்றில் உள்ளது போன்று 'அத்தாட்சிப்படுத்தப்பட்ட முறை' க்கு எற்ப ' கடவுச்சொல், transmitted insecurely' ஆகியவற்றை தயவுசெய்து மாற்ற முயற்சி செய்க. அது வேலைக்கு உபயோகிக்கப்பட்டு தற்போது திடீரென மறுக்கப்பட்டால், இது எப்படி ஒருவருடைய கடவுச்சொல்லை திருடுவதற்கான ஒரு பொதுவான முறையாகும்.


