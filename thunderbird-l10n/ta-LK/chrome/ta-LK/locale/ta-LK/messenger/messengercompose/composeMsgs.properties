12595 = %S  இன் SMTP சேவையகம் மறைக்குறியீடாக்கப்பட்டுள்ள கடவுச்சொல்லுக்கு ஆதரவளிக்காது. இந்த கணக்கை நீங்கள் தற்போது உருவாக்கியிருந்தால், 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்' ஆகியவற்றில் உள்ளது போன்று 'அத்தாட்சிப்படுத்தப்பட்ட முறை' க்கு எற்ப "சாதாரண கடவுச்சொல்" ஆக மாற்றுவதற்கு தயவுசெய்து முயற்சிசெய்க. அது வேலைக்கு உபயோகிக்கப்பட்டு தற்போது திடீரென மறுக்கப்பட்டால், தயவுசெய்து மின்னஞ்சல் நிர்வாகி அல்லது வழங்குனரை தொடர்பு கொள்க.
12596 = %S  இன் SMTP சேவையகம் தனி உரையை மட்டும் கொண்ட கடவுச்சொல்லை அனுமதுக்காது. 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்' ஆகியவற்றில் உள்ளது போன்று 'அத்தாட்சிப்படுத்தப்பட்ட முறை' க்கு எற்ப "மறைக்குறியீடாக்கப்பட்ட கடவுச்சொல்" ஆக மாற்றுவதற்கு தயவுசெய்து முயற்சிசெய்க.
12597 = SMTP சேவையகத்தின் %S இனை  அத்தாட்சிப்படுத்த முடியாது. தயவுசெய்து கடவுச்சொல்லை சரிபார்க்க, 'கணக்கு அமைப்புகள் | வெளிச்செல்கின்ற சேவையகம் (SMTP)' ஆகியவற்றில் உள்ள 'அத்தாட்சிப்படுத்தப்பட்ட முறை' ஐ உறுதிப்படுத்துக'.
12598 = Kerberos/GSSAPI இன் கடவுச்சீட்டு %S SMTP சேவையகத்தினால் ஏற்றுக்கொள்ளப்படவில்லை. தயவுவெய்து நீங்கள் Kerberos/GSSAPI realm இல் பதிகை செய்துள்ளீர்களா என்பதை சரிபார்க்கவும். 
