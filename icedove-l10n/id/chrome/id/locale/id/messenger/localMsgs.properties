pop3AuthChangeEncryptToPlainNoSSL=Server POP3 tampaknya tidak mendukung sandi yang dienkripsi. Jika Anda baru saja menyetel akun, coba ganti 'Metode autentikasi' menjadi 'Sandi, pengiriman tidak aman' 'Pengaturan Akun | Pengaturan Server'. Jika memang biasanya bekerja tetapi tiba-tiba tidak dapat berjalan, hal ini menandakan kasus yang umum ketika seseorang berusaha mencuri sandi Anda.

pop3AuthChangeEncryptToPlainSSL=Server POP3 tampaknya tidak mendukung sandi yang dienkripsi. Jika Anda baru saja menyetel akun, coba ganti 'Metode autentikasi' menjadi 'Sandi biasa' pada 'Pengaturan Akun | Pengaturan Server'. Jika memang biasanya bekerja tetapi tiba-tiba tidak dapat berjalan, silakan hubungi administrator atau penyedia layanan email Anda.

pop3AuthChangePlainToEncrypt=Server POP3 tidak mendukung sandi teks polos. Coba ganti 'Metode autentikasi' menjadi 'Sandi dienkripsi' pada 'Pengaturan Akun | Pengaturan Server'.

